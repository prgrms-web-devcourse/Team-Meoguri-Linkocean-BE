spring:
  profiles:
    include: oauth, aws
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/linkocean
    username: root
    password: root1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
      default_batch_fetch_size: 100
    show-sql: false

  flyway:
    enabled: false

jwt:
  secret-key: test
  expiration: 3600000
