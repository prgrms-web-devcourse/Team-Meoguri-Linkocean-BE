name: test-every-pull-request

on:
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test lint, tsc, build
    runs-on: ubuntu-latest

    steps:
      ## jdk setting
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      ## gradle caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      ## gradle build
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build --stacktrace
          
      ## upload test report
      - name: test-report-upload
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: file:///home/runner/work/Team-Meoguri-Linkocean-BE/Team-Meoguri-Linkocean-BE/build/reports/tests/test/index.html

      ## slack notification
      - name: GitHub Actions Pull Request Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author, pullRequest # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.
